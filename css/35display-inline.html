<!DOCTYPE html>
<html>

<head>
    <style>
        a {
            border: 2px solid black;
        }

        .container > span {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <!-- a*3>lorem2 -->
    <a href="">Lorem, ipsum.</a><a href="">Quaerat, commodi!</a><a href="">Modi, adipisci!</a>

    <hr>

    <img src="../html/베이징.png" alt=""><img src="../html/브라질.jpg" alt="">

    <hr>

    <!-- span*3>lorem2 -->
    <span>Lorem, ipsum.</span><span>Voluptatem, saepe.</span><span>Quos, reprehenderit.</span>
    <!-- 이어서 작성됨 -->
    <hr>

    <span>Lorem, ipsum.</span>
    <span>Cumque, delectus.</span>
    <span>Molestias, sunt.</span>
    <!-- 한 칸 띄워져서 작성됨 -->

    <hr>

    <!-- .contanir -->
    <!-- div.contanir -->
    <div class="container">
        <span>Lorem, ipsum dolor.</span><span>Vel, quae voluptatem.</span><span>Facilis, unde eos?</span>
    </div>

    <p>inline 요소는 width, height, padding, margin 가 의도한대로 적용안됨</p>
</body>

</html>
