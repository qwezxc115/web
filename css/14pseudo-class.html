<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: aqua;
            background-color: black;
        }

        /* hover : 마우스가 위에 있을 때 변화 */
        h1:hover {
            color: red;
            background-color: yellow;
        }

        /* active : 클릭하고 있을 때 변화 */
        h1:active {
            color: blue;
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Sed, distinctio deleniti.</h1>
    <h1>Quas, natus tenetur?</h1>
    <h1>Velit, nam modi!</h1>
    <h1>Quo, praesentium officiis.</h1>
</body>

</html>
