<!DOCTYPE html>
<html>
<head>
    <style>
        /* ^="0" : 0으로 시작하는 */
        [title^="j"]{
            color: blue;
        }
        /* $="0" : 0으로 끝나는 */
        [title$="a"]{
            background-color: gold;
        }

        h1[title$="a"]{
            font-size: 3em;
        }
        /* *="0" : 0이 포함되어 있는 */
        [title*="u"]{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <!-- h1[title]*5>lorem3 -->
    <h1 title="jimin">Lorem, ipsum dolor.</h1>
    <h1 title="jungkuk">Fuga, sint voluptate?</h1>
    <h1 title="rm">Amet, repudiandae id!</h1>
    <h1 title="v">Quas, vel odio.</h1>
    <h1 title="suga">Laboriosam, fugit nam.</h1>

    <!-- h2[title]*3>lorem3 -->
    <h2 title="korea">Lorem, ipsum dolor.</h2>
    <h2 title="seoul">Modi, laboriosam ratione?</h2>
    <h2 title="asia">Impedit, magnam enim?</h2>
</body>
</html>
