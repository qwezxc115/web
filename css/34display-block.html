<!DOCTYPE html>
<html>
<head>
    <style>
        h1, h2, h3, h4, h5, h6, p, div{
            border: 5px solid black;
        }

        div:nth-of-type(1){
            width: 200px;
            height: 100px;
        }

        div:nth-of-type(2){
            width: 100px;
            height: 100px;
        }
        div:nth-of-type(3){
            padding: 70px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- h$*6>lorem3^p>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Aperiam, voluptate tenetur.</h2>
    <h3>Incidunt, illum repudiandae!</h3>
    <h4>Quisquam, adipisci harum!</h4>
    <h5>Veritatis, provident recusandae!</h5>
    <h6>Ad, excepturi odit?</h6>
    <p>Lorem, ipsum dolor.</p>

    <hr>
    <!-- div element : 브라우저의 기본 스타일이 없음 -->
    <!-- div*5>lorem3 -->
    <div>Lorem, ipsum dolor.</div>
    <div>Similique, aperiam doloremque.</div>
    <div>Quos, ducimus quis.</div>
    <div>Tempora, nulla cum?</div>
    <div>Nobis, fugit possimus.</div>
</body>
</html>
