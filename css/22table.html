<!DOCTYPE html>
<html>
<head>
    <style>
        /* 그룹 selector : "," -> a, b, c */
        table, th, td{
            border: 2px solid black;
        }

        tr:nth-child(even){
            background-color: aqua;
        }
        td:hover{
            color: blue;
        }
    </style>
</head>
<body>
    
<!-- table>tr*3>td*4>lorem1 -->
<table>
    <!-- tr>th*4>lorem1 -->
    <tr>
        <th>Lorem.</th>
        <th>Expedita.</th>
        <th>Molestiae.</th>
        <th>Quam.</th>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Nulla?</td>
        <td>Cum?</td>
        <td>Amet.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Accusantium!</td>
        <td>Eos!</td>
        <td>Quam?</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Nisi.</td>
        <td>Asperiores!</td>
        <td>Odit?</td>
    </tr>
</table>

</body>
</html>
