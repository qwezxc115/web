<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: blue;
        }

        .note{
            text-decoration: underline;
        }

        .error{
            text-decoration: line-through;
        }

        #head3{
            font-size: 3em;
        }
        .note.error{
            color: red;
        }
        p.note{
            font-family: D2Coding, monospace;
        }
    </style>
</head>
<body>
    <!-- h1#head$.note*3>lorem3-->
    <h1 id="head1" class="note">Lorem, ipsum dolor.</h1>
    <h1 id="head2" class="note">Recusandae, quod magnam!</h1>
    <h1 id="head3" class="note">Iste, blanditiis consectetur!</h1>

    <!-- h1#head$@4.error*3>lorem3-->
    <h1 id="head4" class="error">Lorem, ipsum dolor.</h1>
    <h1 id="head5" class="error">Aut, in quisquam.</h1>
    <h1 id="head6" class="error">Voluptatibus, sit autem.</h1>

    <!-- h1#head$@7.note.error*2>lorem3-->
    <h1 id="head7" class="note error">Lorem, ipsum dolor.</h1>
    <h1 id="head8" class="note error">Corporis, sit laudantium.</h1>

    <!--p.note*2>lorem3-->
    <p class="note">Lorem, ipsum dolor.</p>
    <p class="note">Laboriosam, doloremque in!</p>
</body>
</html>
