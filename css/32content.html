<!DOCTYPE html>
<html>

<head>
    <style>
        /* content 영역 : width와 height로 정해짐 */
        #head1 {
            width: 200px ;
            height: 100px;
            border: 1px solid black;
            background-color: burlywood;
        }

        #head2{
            width: 100%;
            height: 50px;
            border: 5px double black;
            background-color: chartreuse;
        }

        #head3{
            width: 50%;
            height: 70px;
            border: 10px dashed black;
            background-color: bisque;
        }

        #head4{
             border: 10px dotted black;
             background-color: blue;
        }
    </style>
</head>

<body>
    <!-- h1*5#head$>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Ea, quisquam quia.</h1>
    <h1 id="head3">Dolorum, harum deleniti!</h1>
    <h1 id="head4">Vitae, reprehenderit asperiores.</h1>
    <h1 id="head5">Aspernatur, magnam harum!</h1>
</body>

</html>
