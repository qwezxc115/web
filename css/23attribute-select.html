<!DOCTYPE html>
<html>
<head>
    <style>
        /* [attribute] */
        [title]{
            text-decoration: underline;
        }

        h1[title]{
            color: blue;
        }

        [title="seoul"]{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- h1*2>lorem3^h1[titel]>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Fugiat, aspernatur adipisci.</h1>
    <h1 title="korea">Lorem, ipsum dolor.</h1>

    <p title="seoul">Lorem, ipsum dolor.</p>

    <!-- h2[title="seoul"]>lorem3-->
    <h2 title="seoul">Lorem, ipsum dolor.</h2>
</body>
</html>
