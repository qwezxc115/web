<!DOCTYPE html>
<html>
<head>
    <style>
        #head1{
            color: blue;
            text-shadow: 5px 5px 10px #000;
        }
        #head2{
            color: red;
        }
        #head3{
            color: rgb(134, 57, 206);
        }
        #head4{
            color: rgb(97, 216, 143);
        }
        .note{
            font-family: D2Coding, monospace;
            text-decoration: underline;
        }
        .book{
            background-color: yellow;
        }
        .pen{
            text-align: center;
        }
        .as{
            background-color: pink;
        }
        .shadow{
            text-shadow: 1px 1px 2px rgb(231, 170, 90), 0 0 25px rgb(216, 84, 102), 0 0 5px rgb(0, 0, 0);
        }
        .font{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p title="복습">2022.02.08 css복습</p>
    <h1 id="head1" class="note">큰 제목</h1>
    <h2 id="head2" class="book pen">중간 제목</h2>
    <h3 id="head3" class="font pen as">작은 제목</h3>
    <h4 id="head4" class="shadow pen" style="font-size: 3em;"> <a href="https://naver.com"> example</a></h4>


</body>
</html>
