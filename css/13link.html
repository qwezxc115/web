<!DOCTYPE html>
<html>

<head>
    <!-- 상태를 나타내는 pseudo class selector -->
    <style>
        :link {
            color: brown;
        }

        :visited {
            color: rgb(224, 149, 126);
        }
        
    </style>
</head>

<body>
    <a href="https://www.daum.net">Daum</a>

    <br>

    <a href="https://www.naver.com">Naver</a>

    <br>

    <a href="https://www.duckduckgo.com">Duckduckgo</a>
</body>

</html>
